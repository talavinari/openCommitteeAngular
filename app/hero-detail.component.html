<div *ngIf="bill"  class="container">
        <div class="row">
            <div class="col-md-10">
                <a *ngIf="bill.oknesset_url != ''" target= "_blank" href="{{ bill.oknesset_url}}">
                    <h1 title="שם ההצעה">
                        {{ bill.name }}
                    </h1>
                </a>
                <h1 *ngIf="bill.oknesset_url == ''" title="שם ההצעה">
                        {{ bill.name }}
                </h1>
            </div>
                <div *ngIf="bill.passed != null" class="col-md-2 decision">
                    <h2 class="pull-left" title="החלטת הועדה">
                        <span *ngIf="bill.passed" class="badge" style="background-color:green; vertical-align:middle; font-size:24px;">
                    עבר בועדה
                        </span>
                        <span *ngIf="!bill.passed" class="badge" style="background-color:red; vertical-align:middle; font-size:24px;">
                        נפל בועדה   
                        </span>
                    </h2>
                </div>
        </div>
