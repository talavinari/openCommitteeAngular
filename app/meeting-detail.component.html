<div *ngIf="meeting" class="container">
    <div class="row">
        <div class="cards col-md-12">
        <section class="card card-list card-list-latest compact">
            <header>
                <h2>
                ישיבת הועדה שנערכה בתאריך {{ meeting.took_place }}
                </h2>
            </header>

            <h3>
                הצבעות השרים
            </h3>

        <!-- here starts inner html should be extracted to other html like meeting_ministers.html !-->    
        <table class="table">
            <thead>
            <tr *ngIf="meeting.voting_ministers.length > 0">
                <th class="text-right">
                    שרים שחשפו את הצבעותיהם
                </th>
            </tr>
            </thead>
            <tr *ngFor="let minister of meeting.voting_ministers">
                <td>
                    <div class="minister-photo">
                    <a routerLink='/minister/{{minister.id}}'>
                        <img src="{{ minister.photo_url }}" style="width: 75px; height: 110px">
                        {{ minister.name }}
                    </a>
                    </div>        
                </td>
            </tr>
        </table>

        <table class="table">
            <thead>
            <tr *ngIf="meeting.non_voting_ministers.length > 0">
                <th class="text-right">
                    שרים שלא חשפו את הצבעותיהם
                </th>
            </tr>
            </thead>
            <tr *ngFor="let minister of meeting.non_voting_ministers">
                <td>
                    <div class="minister-photo disabled">
                        <a routerLink='/minister/{{minister.id}}'>
                        <img src="{{ minister.photo_url }}" style="width: 75px; height: 110px">
                        {{ minister.name }}
                    </a>
                    </div>
                </td>
            </tr>
        </table>
        <table class="table">
            <thead>
            <tr *ngIf="meeting.missing_ministers.length > 0">
                <th class="text-right">
                    שרים שנעדרו מהישיבה
                </th>

            </tr>
            </thead>
            <tr *ngFor="let minister of meeting.missing_ministers">
                <td>
                    <div class="minister-photo missing">
                        <a routerLink='/minister/{{minister.id}}'>
                        <img src="{{ minister.photo_url }}" style="width: 75px; height: 110px">
                        {{ minister.name }}
                    </a>
                    </div>
                </td>
            </tr>

        </table>
    <h3>
        הצעות החוק שעלו בישיבה
    </h3>

    <table class="table table-hover">
        <thead>
            <th>
                שם ההצעה
            </th>
            <th>
                החלטת הועדה
            </th>
        </thead>                
        <tr  *ngFor="let bill of meeting.proposed_bills">
            <td><a routerLink='/bills/{{bill.id}}'>{{bill.name}}</a></td>
            <td class="minister-vote" [ngClass]="{yay: bill.passed,nay: !bill.passed}" >
                {{true == bill.passed ? 'בעד' : 'נגד' }}
            </td>
        </tr>

    </table>
        </section>
        </div>
    </div>
</div>
